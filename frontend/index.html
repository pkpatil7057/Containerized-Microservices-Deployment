<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservices Frontend</title>
</head>
<body>
    <h1>Welcome to the Frontend Service</h1>
    <p>This is a simple static frontend served by Nginx.</p>
    <p>Backend data: <span id="backend-data">Loading...</span></p>

    <script>
        fetch('/api/data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('backend-data').textContent = data.message;
            })
            .catch(error => {
                console.error('Error fetching backend data:', error);
            });
    </script>
</body>
</html>
